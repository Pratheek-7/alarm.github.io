<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Alarm Clock</title>
</head>

<body>
  <div id="success"></div>

  <div class="px-4 bg-light container">
    <h1 id="h1" class="py-2 my-5">Alarm Clock</h1>
    <form class="row g-3 my-4 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Hours</label>
        <input type="text" class="form-control" id="hours" required>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Minutes</label>
        <input type="text" class="form-control" id="minutes" required>
      </div>
    </form>

    <button type="button" id="btn" class="btn btn-primary btn-lg">Set Alarm</button>

    <div class="d-md-flex justify-content-md-end">
    <button type="submit" id="submitid" class="btn btn-outline-secondary">Stop</button></div>
    <hr>


    <div class="my-4 card-group">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Hours</h5>
          <h1 class="d-md-flex justify-content-md-center" id="hid"></h1>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">minutes</h5>
          <h1 class="d-md-flex justify-content-md-center" id="mid"></h1>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Seconds</h5>
          <h1 class="d-md-flex justify-content-md-center" id="sid"></h1>
        </div>
      </div>
    </div>


  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  <script src="JS/script.js"></script>
  
</body>

</html>
